verification:
  first:
    title: "Witamy w naszej społeczności!"
    text: >
      *jakiś bulshi tekst w stylu witamy jesteś super*
      Przeoprowadzę Cię teraz przez krótki proces połączenia konta z kontem League of Legends.
      Na wpisz napisz swój region, oraz nazwę użytkownika w formacie. Przykład: `eune Ixidi`.
      (Możesz również wybrać swój język, klikając na jedną z flag.)
  second:
    title: "Weryfikacja"
    text: >
      W celu weryfikacji, czy konto należy do Ciebie, prosimy o zmiane ikony profilu w grze na widoczną obok.
      Następni kliknij na :white_check_mark:.
      Spokojnie, po weryfikacji będziesz mógł z powrotem zmienić swoją ikone ;)
  end:
    ok:
      title: "Dobra robota!"
      text: >
        Twoje konto zostało zweryfikowane, życzymy przyjemnego korzystania z naszego serwera.
    error:
      text: >
        Ikona nie została zmieniona, lub została zmieniona na nieodpowiednią.
        Powinna zostać zmieniona na widoczną obok.
        Po zmianie kliknij na :white_check_mark:.
